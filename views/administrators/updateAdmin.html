<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">个人资料修改</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" role="form" method="post" action="/administrators/update/admin" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{.UpdateAdminInfo.Model.ID}}">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputNickName" class="col-sm-2 control-label">帐号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="" disabled="" value="{{.UpdateAdminInfo.Account}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputNickName" class="col-sm-2 control-label">昵称</label>

                        <div class="col-sm-10">
                            <input  name="nickname" type="text" class="form-control" id="inputNickName" placeholder="昵称" value="{{.UpdateAdminInfo.Nickname}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>

                        <div class="col-sm-10">
                            <input  name="email" type="email" class="form-control" id="inputEmail" placeholder="邮箱" value="{{.UpdateAdminInfo.Email}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNickName" class="col-sm-2 control-label">个人简介</label>
                        <div class="col-sm-10">
                            <textarea name="descript" class="form-control" rows="3" placeholder="Enter ...">{{.UpdateAdminInfo.Descript}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputHeadIco" class="col-sm-2 control-label">头像</label>

                        <div class="col-sm-10">
                            <input name="headico" type="file" class="form-control" id="inputHeadIco" placeholder="头像">
                        </div>
                    </div>

                    {{if ne .UpdateAdminInfo.Headico ""}}
                    <div class="form-group">
                        <label for="inputHeadIco" class="col-sm-2 control-label">&nbsp;</label>

                        <div class="col-sm-10">
                            <div class="pull-left image">
                                <img src="{{.UpdateAdminInfo.Headico}}" class="img-circle" alt="User Image" width="95" height="95">
                            </div>
                        </div>
                    </div>
                </div>
                  {{end}}
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
        <!-- /.box -->


    </div>
</div>
