<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Actualizar perfil</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" role="form" method="post" action="/system/update/admin" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputNickName" class="col-sm-2 control-label">Nombre De la Cuenta</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="" disabled="" value="{{.adminInfo.Account}}">
                        </div>
                    </div>

                    
                   
                    <div class="form-group">
                        <label for="inputHeadIco" class="col-sm-2 control-label">imagen</label>

                        <div class="col-sm-10">
                            <input name="headico" type="file" class="form-control" id="inputHeadIco" placeholder="头像">
                        </div>
                    </div>

                    {{if ne .adminInfo.Headico ""}}
                    <div class="form-group">
                        <label for="inputHeadIco" class="col-sm-2 control-label">&nbsp;</label>

                        <div class="col-sm-10">
                            <div class="pull-left image">
                                <img src="{{.adminInfo.Headico}}" class="img-circle" alt="User Image" width="95" height="95">
                            </div>
                        </div>
                    </div>
                </div>
                  {{end}}
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
        <!-- /.box -->


    </div>
</div>
